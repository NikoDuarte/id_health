<div class="container-fluid vh-100">
    <div class="row justify-content-center h-100">
        <div class="col-md-auto align-self-center">
            <div class="text-center">
                <h3 class="mb-2">
                    <strong>
                        ID Health
                    </strong>
                </h3>
                <img src="./assets/img/login.svg" alt="Inicio sesion id health" class="img-fluid h-50 w-50">
            </div>
            <div class="text-center mt-3">
                <form [formGroup]="signForm" (ngSubmit)="submitSignIn()" autocomplete="off">
                    <div class="my-3">
                        <mat-form-field class="w-75">
                            <mat-label>Correo</mat-label>
                            <input type="email" matInput placeholder="Ex. pedro@gmail.com" formControlName="correo">
                        </mat-form-field>
                    </div>
                    <div class="my-3">
                        <mat-form-field class="w-75">
                            <mat-label>Contrase√±a</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide" type="button">
                                <mat-icon>
                                    {{hide ? 'visibility_off' : 'visibility'}}
                                </mat-icon>
                            </button>
                        </mat-form-field>
                    </div>
                    <button class="btn btn-outline-secondary w-50" [disabled]="signForm.invalid" type="submit">
                        Iniciar sesion
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
